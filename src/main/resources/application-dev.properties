server.port=8090

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/platzi-market
spring.datasource.username=postgres
spring.datasource.password=Passw0rd
# Aunque java puede descubrir el driver por la url, es buena practica decir el driver.
# De esta forma Spring usara ese driver y si la url esta mal escrita indicará los errores,
# sino se coloca el driver y la url esta mal escrita Spring dira que no encuentra driver para conectarse.
spring.datasource.driver-class-name=org.postgresql.Driver
# En este caso no es obligación colocar el dialecto
spring.jpa.database=postgresql